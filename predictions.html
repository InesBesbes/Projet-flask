      <div class="login">
        <h1>Life Expectancy Prediction</h1>
    
         <!-- Main Input For Receiving Query to our ML " -->
        <form name="prediction"  method="post" action="{{ url_for('predict')}}" onsubmit="return ValidateForm(event)">
            <input type="text" name="GDP" placeholder="GDP"  />
            <input type="text" name="Status" placeholder="Status"  />
            <input type="text" name="HIV" placeholder="HIV/AIDS"  />
            <input type="text"name="ICR" placeholder="Income composition of resources" >
            <input type="text"name="Schooling" placeholder="Schooling" >
            <input type="text"name="AM" placeholder="Adult Mortality">
            <input type="text"name="Alcohol" placeholder="Alcohol" >
            <input type="text"name="PE" placeholder="Percentage expenditure" >
    
    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
